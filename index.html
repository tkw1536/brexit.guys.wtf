<!DOCTYPE html>
<html>

<head>
    <title>Brexit. Guys, WTF?</title>
    <style>
        * {
            font-family: sans-serif;
        }

        h1 {
            font-size: 8vw;
        }

        h2 {
            font-size: 8vw;
        }

        i {
            color: red;
        }


        /* taken from https://css-tricks.com/quick-css-trick-how-to-center-an-object-exactly-in-the-center/ -- thanks */
        .centered {
            text-align: center;
            position: fixed;
            top: 40%;
            left: 50%;
            width: 80vw;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="centered">
        <h1 id="countdown">(checking because it changed again)</h1>
        <h3>Brexit will occur on <i>January 31st 2020</i> at <i>11 PM</i> UK time.</h2>
    </div>
    <script type="text/javascript">
        // adapted from https://www.w3schools.com/howto/howto_js_countdown.asp

        var countDownDate = new Date(/*1572562800*/1580511600 * 1000).getTime();

        function updateCounter() {
            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "The UK has left the EU. ";
            }
        }

        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
</body>

</html>
